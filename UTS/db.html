<script>
    function displayDateTime() {
        var months = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
        var days = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];

        var date = new Date();
        var day = date.getDate();
        var monthIndex = date.getMonth();
        var year = date.getFullYear();
        var hour = date.getHours();
        var minute = date.getMinutes();
        var second = date.getSeconds();

        // Menambahkan 0 di depan angka tunggal
        day = (day < 10) ? "0" + day : day;
        hour = (hour < 10) ? "0" + hour : hour;
        minute = (minute < 10) ? "0" + minute : minute;
        second = (second < 10) ? "0" + second : second;

        var dateTimeString = day + " " + months[monthIndex] + " " + year + " " + hour + ":" + minute + ":" + second;
        document.getElementById("current-datetime").innerHTML = dateTimeString;
    }

    // Memanggil fungsi displayDateTime setiap detik
    setInterval(displayDateTime, 1000);
</script>
